apiVersion: v1
kind: Pod
metadata:
  name: app
  labels:
    app: webapp
spec:
  containers:
  - image: takytaky/app:v1
    name: app-container
    ports:
    - containerPort: 80
      protocol: TCP

  - name: sidecar-container
    image: rusita/sidecar:curl
    command: ["tail"]
    args: ["-f", "/dev/null"]